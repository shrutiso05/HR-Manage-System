<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Department Report</title>
    <style>
      table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <h1>Employee Department Report</h1>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Employee Count</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.department }}</td>
                <td>{{ department.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- You can use JavaScript libraries such as Chart.js to create charts based on the data -->
</body>
</html>
